<div class="central__filter filter">
    <div class="filter__title">Фильтр товаров
        <div class="filter__title-icon icon-caret-down-solid"></div>
    </div>
    <form action="#" class="filter__form">

            <h3 class="section-filter__title">Цена (руб.):</h3>

                <div class="section-filter__slider slider-filter">

                        <div class="slider-filter__item"></div>
                    </div>
                    <div class="slider-filter__range">
                        <label class="slider-filter__label">
                            <span class="slider-filter__text">от</span>

                        <label class="slider-filter__label">
                            <span class="slider-filter__text">до</span>
                            <input type="number" class="slider-filter__input" id="input-end">                                            
                        </label>
                    </div>
                </div>                                    
            </div>                                
        </div>

                    <li class="section-filter__item">
                        <label class="section-filter__label">
                            <input name="Brand-name[]" type="checkbox" class="section-filter__input" value="Сlear-fit">

                        </label>
                    </li>
                    <li class="section-filter__item">
                        <label class="section-filter__label">

                    <li class="section-filter__item">

                    <li class="section-filter__item">
